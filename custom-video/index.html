<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="image/png" sizes="16x16" rel="icon" href="./assets/ico/icon-16.png">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Custom-video</title>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="title">Video Motivation</h1>
    </div>
  </header>
  <main>
    <section class="video-section">
      <div class="container">
        <div class="player">
          <video class="player__video viewer" src="./assets/video/Video-motivation.mp4"></video>
          <div class="player__btn"></div>
          <div class="controls">
            <div class="controls__progress">
              <div class="btn-play play"></div>
              <div class="progress ">
                <div class="progress__filled"></div>
              </div> 
            </div>
            <div class="controls__volume">
              <div class="btn-volume"></div>
              <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            </div>
          </div>
        </div>        
      </div>
    </section>    
  </main>
  <footer>
    <div class="container">
      <ul class="footer-content">
        <li class="copyright">Â©</li>
        <li class="year">2024</li>
        <li class="github-creator"><a href="https://github.com/KatrinaShr" class="my-github" target="_blank">Creator's GitHub</a></li>
        <li>
          <a class="wrapper-img" href="https://rs.school/courses/javascript-preschool-ru" target="_blank">
            <img src="./assets/svg/rs_school_js.svg" alt="RSSchool-logo">
          </a>
        </li>
      </ul>
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
